name: Publish Commit Mood Translator

on:
  push:
    tags:
      - 'commit-mood-translator/v*'

permissions:
  contents: read

jobs:
  publish:
    environment: PROD
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/commit-mood-translator
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: extensions/commit-mood-translator/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: xvfb-run -a npm test --if-present

      - name: Build extension
        run: |
          npm run build --if-present
          npm run package --if-present

      - name: Publish to Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish --pat "$VSCE_PAT"
